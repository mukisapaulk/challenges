<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dayeight.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section>
      <img src="./images/bg-pattern-card.svg" alt="card pattern">
      <div class="user">
          <img src="./images/image-victor.jpg" alt="victor">
          <div class="info">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <p>London</p>
        </div>
      </div>
      <hr>
    </section>
    <section class="flexy">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mukisapaulk">mukisapaulk</a>.
  </footer>
</body>
</html>
